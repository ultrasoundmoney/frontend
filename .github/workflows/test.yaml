name: test

on:
  push:
    tags:
      - "stag-*"
  pull_request:
    branches: [main]

env:
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: install deps
        run: yarn install
      - name: test
        run: yarn build
